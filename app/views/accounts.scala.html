@import model.Account
@import views.Helpers
@(accounts: Seq[Account])

@main("Account details"){
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Account Number</th>
			</tr>
		</thead>
		<tbody>
			@for(account <- accounts) {
				<tr>
					<td>@account.name</td>
					<td>@Helpers.displayAccountNumber(account.accountNo)</td>
				</tr>
			}
		</tbody>
	</table>
}
